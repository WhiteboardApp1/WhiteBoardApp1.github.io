<!DOCTYPE html>
<html>
<head>
  <title>Centered Textbox with Alignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form class="form">
      <div class="textbox-container">
        <textarea class="textbox" id="myInput" placeholder="Enter your text here"></textarea>
      </div>
      <div class="button-container">
        <button id="alignLeftBtn">Align Left</button>
        <button id="alignCenterBtn">Align Center</button>
        <button id="alignRightBtn">Align Right</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
